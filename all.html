body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;

    padding: 0;

}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

/* Navigation Bar (optional, you can add one if needed) */
nav {
    background-color: #333;
    overflow: hidden;
    margin-bottom: 20px;
}

nav a {
    float: left;
    display: block;
    color: #f4f4f4;

/* Admin Sections */
.admin-sections {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
    padding-top: 20px;
}

/* Section Styles */
section {
    flex: 1;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    min-height: 300px; /* Ensures sections are tall enough */
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

td button {
    background-color: #f44336;
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

td button:hover {
    background-color: #e53935;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
}

input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button[type="submit"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

/* Logout Button Styles */
#logoutButton {
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

#logoutButton:hover {
    background-color: #e53935;
}

/* Mobile Responsiveness */
@media screen and (max-width: 768px) {
    .admin-sections {
        flex-direction: column;
        gap: 10px;
    }

    section {
        width: 100%;
    }

    table {
        font-size: 14px;
    }

    button[type="submit"], #logoutButton {
        width: 100%;
    }
}
